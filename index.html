<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/randPass.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Generate random password</title>
<script>
    var keylist= "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*";
    var temp="";
    function generatePass(pLength){
        temp= "";
        for(i=0; i<pLength; i++)
            {
               temp += keylist.charAt(Math.floor(Math.random()* keylist.length)); 
            }
        return temp;
    }
    function populateform(enterLength){
        document.passgen.output.value = generatePass(enterLength);
    }
    </script>
	

</head>

<body>
   <div class="container">
      <form action="" name="passgen">
          <div class="col-xs-12">
              <input type="text" name="output" class="out" disabled>
             <input type="button" class="btn btn-success btn-block myBtn" value="Generate Password" onClick="populateform(this.form.length.value)">
          </div>
          <div class="col-xs-8"><strong class="pass">Enter Password Length </strong></div>
          <div class="col-sx-4"><input type="text" name="length" size="3" value="6" class="in"></div>
           
      </form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
